  <script>
    // 這是新增的 JS 邏輯，處理上傳和密碼
    document.addEventListener('DOMContentLoaded', () => {
      const upFiles = document.getElementById('upFiles');
      const uploadPassword = document.getElementById('uploadPassword');
      const waittingArea = document.querySelector('.area.waitting');
      const uploadingArea = document.querySelector('.area.uploading');
      const doneArea = document.querySelector('.area.done');
      const errorArea = document.querySelector('.area.error');
      const errorText = errorArea.querySelector('.text-area span');
      const urlContent = document.getElementById('url-content');
      const reUpload = document.querySelector('.re-upload');
      const copyUrl = document.querySelector('.copy-url');

      // 上傳事件
      upFiles.addEventListener('change', async () => {
        const file = upFiles.files[0];
        const password = uploadPassword.value;

        if (!file) return;
        if (!password) {
          errorText.textContent = '请输入上传密码';
          errorArea.style.display = 'block';
          waittingArea.style.display = 'none';
          return;
        }

        waittingArea.style.display = 'none';
        uploadingArea.style.display = 'block';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('password', password);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || '上传失败');
          }

          const data = await response.json();
          urlContent.value = location.origin + data[0].src;
          uploadingArea.style.display = 'none';
          doneArea.style.display = 'block';
          copyUrl.style.display = 'block';
        } catch (error) {
          errorText.textContent = error.message || '出错啦，请重新上传';
          uploadingArea.style.display = 'none';
          errorArea.style.display = 'block';
        }
      });

      // 重置事件
      reUpload.addEventListener('click', () => {
        doneArea.style.display = 'none';
        errorArea.style.display = 'none';
        uploadingArea.style.display = 'none';
        waittingArea.style.display = 'block';
        uploadPassword.value = '';
        upFiles.value = '';
        errorText.textContent = '出错啦，请重新上传';
        copyUrl.style.display = 'none';
      });
    });
  </script>
